<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student Registration Form</title>
  <link rel="stylesheet" href="formsstyle.css"/>
</head>
<body>
  <div class="wrapper">
    <div class="regform">
      <div class="title">
        Student Registration Form
      </div>

      <form>
        <div class="rftitle1">Student Name</div>
        <div class="form_wrapper">
          <div class="input_group">
            <div class="input_wrapper">
              <input type="text" id="fname">
              <label for="fname">First Name</label>
            </div>
            <div class="input_wrapper">
              <input type="text" id="mname">
              <label for="mname">Middle Name</label>
            </div>
            <div class="input_wrapper">
              <input type="text" id="lname">
              <label for="lname">Last Name</label>
            </div>
          </div>
        </div>

        <div class="form_wrapper2">
          <div class="input_group2">
            <div class="input_wrapper2">
              <label for="bdate">Birth Date</label>
              <input type="date" data-date-inline-picker="true" name="bdate" max="2022-12-31" min="1920-12-31" id="pdate">
            </div>
          </div>
          <div class="input_group2">
            <div class="input_wrapper2">
              <label for="gender" id="gen">Gender</label>
                <select name="gender">
                  <option value="none" selected>&nbsp;</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                	<option value="other">other</option>
                </select>
            </div>
          </div>
        </div>

        <div class="rftitle3">Address</div>
        <div class="form_wrapper3">
          <div class="input_group3">
            <div class="input_wrapper3">
              <input type="text" id="sadd">
              <label for="sadd">Street Address</label>
            </div>
            <div class="input_wrapper3">
              <input type="text" id="cadd">
              <label for="cadd">City</label>
            </div>
            <div class="input_wrapper3">
              <input type="text" id="spadd">
              <label for="spadd">State/Province</label>
            </div>
            <div class="input_wrapper3">
              <input type="text" id="zcadd">
              <label for="zcadd">ZIP Code</label>
            </div>
          </div>
        </div>


        <div class="form_wrapper4">
          <div class="input_group4">
            <div class="input_wrapper4">
              <label for="semail" id="semail_top">Student Email</label>
              <input type="text" id="semail">
              <label for="semail" id="semail_bottom">myname@example.com</label>
            </div>
          </div>
          <div class="input_group4" id="ig4">
            <div class="input_wrapper4">
              <label for="mnum" id="mnum_top">Mobile Number</label>
              <input type="text" id="mnum">
              <label for="mnum" id="mnum_bottom">09000000000</label>
            </div>
          </div>
          <div class="input_group4" id="ig4">
            <div class="input_wrapper4">
              <label for="pnum" id="pnum_top">Phone Number</label>
              <input type="text" id="pnum">
              <label for="pnum" id="pnum_bottom">(000) -000-0000</label>
            </div>
          </div>
        </div>

        <div class="form_wrapper5">
          <div class="input_group5">
            <div class="input_wrapper5">
              <label for="course">Courses</label>
              <input type="text" id="course">
            </div>
          </div>
        </div>

        <div class="form_wrapper6">
          <div class="input_group6">
            <div class="input_wrapper5">
              <label for="comment">Additional Comments</label>
              <textarea id="comment"></textarea>
            </div>
          </div>
        </div>

        <div class="form_wrapper7">
          <div class="button_group">
            <a href="https://angelapaco.github.io/Submission-Successful/">Submit Application</a>
            <div class="resetb">
              <input type="reset" value="Clear Fields">
            </div>
          </div>
        </div>


      </form>
    </div>
  </div>
</body>
